androidx-browser = { module = "androidx.browser:browser", version.ref = "browser" }
androidx-core = "androidx.core:core-ktx:1.8.0"
activity-compose = "androidx.activity:activity-compose:1.4.0"
androidx-datastore = "androidx.datastore:datastore-preferences:1.0.0"

coroutines-play-services = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.2"

maps-compose = { module = "com.google.maps.android:maps-compose", version.ref = "map-compose" }