[versions]
compileSdk = "34"
minSdk = "23" # Android 6.0
targetSdk = "34"

agp = "8.2.2"
compose-compiler = "1.5.8"
decompose = "2.2.2"
kotlin = "1.9.22"
moko-resources = "0.24.0-alpha-4"
mvikotlin = "3.3.0"

[libraries]
# Dependencies of the included build-logic
android-gradle-plugin = { module = "com.android.tools.build:gradle", version.ref = "agp" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

#androidx-compose-bom = "androidx.compose:compose-bom:2023.10.01"
androidx-compose-bom = "dev.chrisbanes.compose:compose-bom:2024.01.00-alpha01"
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }
androidx-compose-material3 = { module = "androidx.compose.material3:material3" }
androidx-compose-material3-windowsize = { module = "androidx.compose.material3:material3-window-size-class" }
androidx-compose-material-icons = { module = "androidx.compose.material:material-icons-extended" }
androidx-compose-runtime = { module = "androidx.compose.runtime:runtime" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }

androidx-activity-compose = "androidx.activity:activity-compose:1.8.2"
androidx-annotation = "androidx.annotation:annotation:1.7.1"
androidx-appcompat = "androidx.appcompat:appcompat:1.6.1"
androidx-browser = "androidx.browser:browser:1.7.0"
androidx-core = "androidx.core:core-ktx:1.12.0"
androidx-core-splashscreen = "androidx.core:core-splashscreen:1.0.1"
androidx-datastore = "androidx.datastore:datastore-preferences:1.0.0"
androidx-datastore-core = "androidx.datastore:datastore-preferences-core:1.1.0-beta01"
androidx-media = "androidx.media:media:1.7.0"

balloon-compose = "com.github.skydoves:balloon-compose:1.6.4"

compose-stable-marker = "com.github.skydoves:compose-stable-marker:1.0.3"

decompose = { module = "com.arkivanov.decompose:decompose", version.ref = "decompose" }
decompose-compose-jetpack = { module = "com.arkivanov.decompose:extensions-compose-jetpack", version.ref = "decompose" }

dev-gitlive-firebase-crashlytics = "dev.gitlive:firebase-crashlytics:1.11.1"
dev-gitlive-firebase-database = "dev.gitlive:firebase-database:1.11.1"
dev-gitlive-firebase-firestore = "dev.gitlive:firebase-firestore:1.11.1"

essenty-lifecycle = "com.arkivanov.essenty:lifecycle:1.3.0"

firebase-bom = "com.google.firebase:firebase-bom:32.7.2"
firebase-analytics = { module = "com.google.firebase:firebase-analytics" }

google-maps = "com.google.maps.android:maps-ktx:5.0.0"
google-maps-utils = "com.google.maps.android:android-maps-utils:3.8.2"
google-material = "com.google.android.material:material:1.11.0"

koin-bom = "io.insert-koin:koin-bom:3.5.3"
koin-android = { module = "io.insert-koin:koin-android" }
koin-compose = { module = "io.insert-koin:koin-androidx-compose" }
koin-core = { module = "io.insert-koin:koin-core" }

kotlin-collections = "org.jetbrains.kotlinx:kotlinx-collections-immutable:0.3.7"
kotlin-coroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
kotlin-coroutines-playservices = "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3"
kotlin-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.5.0"
kotlin-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.2"
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }

moko-resources = { module = "dev.icerock.moko:resources", version.ref = "moko-resources" }
moko-resources-compose = { module = "dev.icerock.moko:resources-compose", version.ref = "moko-resources" }

mvikotlin = { module = "com.arkivanov.mvikotlin:mvikotlin", version.ref = "mvikotlin" }
mvikotlin-main = { module = "com.arkivanov.mvikotlin:mvikotlin-main", version.ref = "mvikotlin" }
mvikotlin-extensions = { module = "com.arkivanov.mvikotlin:mvikotlin-extensions-coroutines", version.ref = "mvikotlin" }

play-services-location = "com.google.android.gms:play-services-location:21.1.0"
play-services-maps = "com.google.android.gms:play-services-maps:18.2.0"

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
buildkonfig = { id = "com.codingfeline.buildkonfig", version = "0.15.1" }
firebase-crashlytics = { id = "com.google.firebase.crashlytics", version = "2.9.9" }
google-services = { id = "com.google.gms.google-services", version = "4.4.1" }
gradle-dependency-check = { id = "com.github.ben-manes.versions", version = "0.51.0" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
moko-resources = { id = "dev.icerock.mobile.multiplatform-resources", version.ref = "moko-resources" }
secrets = { id = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin", version = "2.0.1" }